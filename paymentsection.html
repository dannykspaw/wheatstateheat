<!DOCTYPE html>
<html>
  <head>
    <title>WSH - Payments</title>
  </head>
  <body>
    <form>
      <h1>Payment Details<h1>
      <!--Name information-->
      <h2>Contact Information<h2>
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" required>
      <label for="middle_initial">Middle Initial</label>
      <input type="text" name="middle_initial" id="middle_initial" required>
      <label for="Last Name">Last Name</label>
      <input type="text" name="last_name" id="last_name" required>
      <br>
      <label for="street_address">Street Address</label>
      <input type="text" name="street_address" id="street_address">
      <label for="city">City</label>
      <input type="text" name="city" id="city">
      <label for="state">State</label>
      <select name="state" id="state">
        <option value="state1">State 1</option>
        <option value="state2">State 2</option>
        <option value="state3">State 3</option>
        <option value="state4">State 4</option>
        <option value="state5">State 5</option>
      </select>
      <label for="zip_code">Zip Code</label>
      <input type="number" name="zip_code" id="zip_code" minlength="6" maxlength="6" required>
      <br>
      <label for="phonenumber">Phone Number</label>
      <input type="number" name="phonenumber" id="phonenumber" minlength="9" maxlength="9" required>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </form>
  </body>
</html>
